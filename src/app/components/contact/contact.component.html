        <div class="centered-text animate__animated animate__fadeIn">Contáctanos</div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row g-4">
    <!-- Tarjeta Email -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="wave-card h-100 p-4 text-center shadow-sm anim-down anim-pause-2">
        <img src="icons/email.gif" alt="Email" class="img-fluid mb-3" style="max-width: 80px;">
        <h3 class="h5 fw-bold mb-2">Correo Electrónico</h3>
        <p class="mb-0">
          <a href="mailto:devix-software@zohomail.com" class="text-decoration-none d-inline-block"><i class="fas fa-envelope"></i> devix-software&#64;zohomail.com</a>
      </div>
    </div>

    <!-- Tarjeta Ubicación -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="wave-card h-100 p-4 text-center shadow-sm anim-down anim-pause-3">
        <img src="icons/location.gif" alt="Ubicación" class="img-fluid mb-3" style="max-width: 80px;">
        <h3 class="h5 fw-bold mb-2">Ubicación</h3>
        <p class="mb-0">Costa Rica, San Carlos</p>
      </div>
    </div>

    <!-- Tarjeta Teléfono -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="wave-card h-100 p-4 text-center shadow-sm anim-down anim-pause-3">
        <img src="icons/telephone.gif" alt="Teléfono" class="img-fluid mb-3" style="max-width: 80px;">
        <h3 class="h5 fw-bold mb-2">Teléfono</h3>
        <p class="mb-0">
          <a href="https://wa.me/50683134829" class="text-decoration-none d-inline-block">+506 8313-4829</a>
        </p>
      </div>
    </div>
  </div>
</div>

  <div class="my-5">
    <div class="contact-wrapper">
      <div class="floating-form">
          <div class="form-container">
              <form class="contact-form">
                  <h2 class="form-title">Contáctanos</h2>
                  <div class="input-group">
                      <input type="text" id="name" required>
                      <label for="name">Nombre completo</label>
                  </div>
                  <div class="input-group">
                      <input type="email" id="email" required>
                      <label for="email">Correo electrónico</label>
                  </div>
                  <div class="input-group">
                      <textarea id="message" required></textarea>
                      <label for="message">Tu mensaje</label>
                  </div>
                  <button type="submit" class="submit-btn">
                      <i class="fas fa-paper-plane"></i> Enviar
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
